{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}

<h1>Welcome</h1>
    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>
        <br>
        <input type="submit" value="Register" class="w3-button w3-green">
    </form>
    <p>Already have an account? <a href="/login" class="w3-button w3-blue">Login</a></p>

{% block content %}
<body>
    <div class="w3-container w3-center">
        <img src="{{ url_for('static', filename='') }}" alt="Welcome Image" class="w3-image" style="max-width:100%">
    </div>
</body>
{% endblock %}

{% endblock %}
